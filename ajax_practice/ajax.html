<html>
<title>ajax</title>
<script src="jquery/jquery-3.3.1.js"></script>



<script>
    $(document).ready(function () {
        $("button").click(function () {
            $.ajax({
                url: "jquery1st.html",
                dataType: 'html',
                success: function (result1) {
                    $("#div1").html(result1);
                }
            })
        })
    })
</script>

<body>
    <div id="div1">output here</div>
    <button>CLICK</button>
</body>


</html>
