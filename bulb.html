<!DOCTYPE html>
<html>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='animated-light-bulb-gif-30.gif'">Turn on the light</button>

    <img id="myImage" src="off-light-bulb-1-7009.jpg" style="width:100px">

    <button onclick="document.getElementById('myImage').src='off-light-bulb-1-7009.jpg'">Turn off the light</button>

</body>

</html>
