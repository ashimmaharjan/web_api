<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <title>The jQuery Example</title>
 <script src =
"https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

 <script>
 $(document).ready(function() {

   $.getJSON('http://localhost:2000/getProducts', function(res) {

   $.each(res, function(index) {
   $('#stage').append('<p> Name: ' + res[index].pname + '</p>' +
  "<p>Price : " + res[index].price + "<p/>" 
);
   });

   });


 });
 </script>
 </head>

<body>

 <div id = "stage" style = "background-color:#fff;">
 STAGE
 </div>

 <input type = "button" id = "driver" value = "Load Data" />

 </body>

</html>
