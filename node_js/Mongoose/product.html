<html>

<head>

    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">

<body>
    <div class="col-md-4">
        <h1 class="display1"> Product Details </h1>
        <form action="http://localhost:9898/productsUpload" method="POST">
            <div class="form-group">
                <label for="Name">Name: </label>
                <input type="text" class="form-control" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="age">Product Type:</label>
                <input type="text" class="form-control" name="type" placeholder="Enter type" required>
            </div>
            <div class="form-group">
                <label for="address">Quantity: </label>
                <input type="number" class="form-control" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="form.html">Go to form</a>
    </div>
</body>
